<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>

</head>

<body class="m-10">
    <div id="logo" class="bg-slate-500 w-fit p-[0.150rem] overflow-hidden">
        <div class="
            relative
            logo-wrapper w-fit 
            ">
            <!-- Top left -->
            <div class="absolute -top-2 -right-2 w-4 h-5 rotate-48 outline outline-3 outline-yellow-400"></div>
            <div class="absolute -top-2.5 -right-4 w-7 h-5 rotate-48 outline outline-3 outline-green-800"></div>
            <div class="absolute -top-[1.1rem] -right-6 w-10 h-7 rotate-48 bg-white"></div>

            <!-- Top Right -->
            <div class="absolute -top-2 -left-2 w-4 h-5 -rotate-48 outline outline-3 outline-yellow-400"></div>
            <div class="absolute -top-2.5 -left-4 w-7 h-5 -rotate-48 outline outline-3 outline-green-800"></div>
            <div class="absolute -top-[1.1rem] -left-6 w-10 h-7 -rotate-48 bg-white"></div>

            <!-- bottom left-->
            <div class="absolute -bottom-2 -left-2 w-4 h-5 rotate-48 outline outline-3 outline-yellow-400"></div>
            <div class="absolute -bottom-2.5 -left-4 w-7 h-5 rotate-48 outline outline-3 outline-green-800"></div>
            <div class="absolute -bottom-[1.1rem] -left-6 w-10 h-7 rotate-48 bg-white"></div>

            <!-- bottom right-->
            <div class="absolute -bottom-2 -right-2 w-4 h-5 -rotate-48 outline outline-3 outline-yellow-400"></div>
            <div class="absolute -bottom-2.5 -right-4 w-7 h-5 -rotate-48 outline outline-3 outline-green-800"></div>
            <div class="absolute -bottom-[1.1rem] -right-6 w-10 h-7 -rotate-48 bg-white"></div>

            <div class="corner d r"></div>
            <div class="corner d l"></div>
            <div class="corner u l"></div>

            <div class="
                uppercase text-center font-bold font-serif  text-base/4
                bg-green-800 text-yellow-400
                border-yellow-400 border-3
                outline-green-800 outline-3
                p-2 px-4
                ">
                System<br>
                Bolaget
            </div>
        </div>
    </div>
    <img src="logo.svg" alt="">
</body>

</html>
